<body>

    <div class="header">
        <div class="flexHeader">
            <h1>Seja bem-vindo {{ username }}!</h1>
            <button mat-raised-button color="primary" (click)="logout()">Logout</button>
        </div>
    </div>

    <div class="filterDiv">
        <mat-form-field class="example-form-field">
            <mat-label class="matlabelFilter">Digite um n√∫mero de telefone</mat-label>
            <input matInput type="text" [(ngModel)]="numeroTelefone">
            <button *ngIf="numeroTelefone" matSuffix mat-icon-button aria-label="Clear" (click)="numeroTelefone=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <button id="filtrarBotao" mat-raised-button color="primary" (click)="getHistorico(numeroTelefone)">Filtrar</button>
    </div>

    <div class="historicoDiv">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="mensagens">
          
              <!-- Timestamp Column -->
              <ng-container matColumnDef="timestamp">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{ element.timestamp }} </td>
              </ng-container>
          
              <!-- Mensagem Recebida Column -->
              <ng-container matColumnDef="mensagemRecebida">
                <th mat-header-cell *matHeaderCellDef> MensagemRecebida </th>
                <td mat-cell *matCellDef="let element"> {{ element.mensagemRecebida }} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="respostaMensagem">
                <th mat-header-cell *matHeaderCellDef> respostaMensagem </th>
                <td mat-cell *matCellDef="let element"> {{ element.respostaMensagem }} </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
          </div>

    </div>


</body>
